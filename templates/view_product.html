<!DOCTYPE html>
<html>
<head>
    <title>View Products</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>View Products</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Description</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through your products and display them here -->
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.description }}</td>
                <td><img src="{{ url_for('static', filename=product.image_path.split('uploads/')[1]) }}" alt="{{ product.name }}" width="100"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
